<p-card class="m-3">
    <div *ngIf="pruebasDesarrollo" style="background-color: darkseagreen">
      <h2>Aquí van las pruebas</h2>
<!--      <p>{{formRegistro.value.name }}</p>-->
    </div>
  <h2>Registrar Usuario</h2>
  <form [formGroup]="formRegistro"  (ngSubmit)="validarRegistro()" class="mt-4">
    <input type="hidden" formControlName="id"/>
    <div class="formgrid grid">
      <div class="field col-12 md:col-4">
        <p class="bg-gray-200 font-bold p-2 border-round-md"><i class="pi pi-user"></i> Datos personales</p>
        <span class="p-float-label mt-4">
          <input pInputText id="nombre" type="text" class="w-7" aria-describedby="nombre-ayuda"
                 formControlName="nombre">
          <label htmlFor="nombre">Nombre</label>
        </span>
        <span class="p-float-label mt-4">
          <input pInputText id="primerAp" class="w-7" aria-describedby="primerAp-ayuda"/>
          <label htmlFor="primerAp">Primer Apellido</label>
        </span>
        <span class="p-float-label mt-4">
           <input pInputText id="segundoAp"  class="w-7" aria-describedby="segundoAp-ayuda">
           <label htmlFor="segundoAp">Segundo Apellido</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
      </div>

      <div class="flex justify-content-end mb-2 p-3 gap-2">
        <p-toast position="top-center"></p-toast>
        <p-button

          icon="pi pi-sign-out"
          label="Salir"
        ></p-button>
        <p-button

          icon="pi pi-trash"

        <p-button
