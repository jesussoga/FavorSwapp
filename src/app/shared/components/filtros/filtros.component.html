<div >
  <div style="background-color: burlywood" class="mb-3">
    <label>
      Provincias
      <p-dropdown inputId="provincias" appendTo="body" optionValue="id" [(ngModel)]="provinciaElegida" [options]="provincias" optionLabel="nombre"></p-dropdown>
    </label>
    <label>
      <span>Fumar</span>
      <p-inputSwitch inputId="fumar" [(ngModel)]="fumar"></p-inputSwitch>
    </label>
    <label>
      <span>Internet</span>
      <p-inputSwitch inputId="internet" [(ngModel)]="internet"></p-inputSwitch>
    </label>
    <label>
      <span>Mascota</span>
      <p-inputSwitch inputId="mascota" [(ngModel)]="mascota"></p-inputSwitch>
    </label>
    <label>
      <span>Climatización</span>
      <p-inputSwitch inputId="climatizacion" [(ngModel)]="climatizacion"></p-inputSwitch>
    </label>
    <label>
      <span>Movilidad Reducida</span>
      <p-inputSwitch inputId="movilidadReducida" [(ngModel)]="movilidadReducida"></p-inputSwitch>
    </label>
  </div>

<!--  Aquí tienen que ir las tarjetas de cada favor-->

  <ng-container>
    <div *ngIf="favores.length == 0">
      <div class="shadow-4 m-3 surface-card text-center p-3 border-round-sm flex align-items-center justify-content-center font-semibold">No hay ningún resultado</div>
    </div>
    <div *ngIf="favores.length > 0" class="flex justify-content-center flex-wrap">
      <p-card *ngFor="let favor of favores" header="{{favor.descripcion}}" [style]="{ width: '300px' }" class="m-3 shadow-6">
        <ng-template pTemplate="header">
          <img class="h-13rem" alt="Card" [src]="favor.foto"/>
        </ng-template>
        <ng-template pTemplate="content">
            <p-tag *ngIf="favor.fumar" value="Fumar" [rounded]="true"></p-tag>
            <p-tag *ngIf="favor.internet" value="Internet" [rounded]="true"></p-tag>
            <p-tag *ngIf="favor.mascota" value="Mascota" [rounded]="true"></p-tag>
            <p-tag *ngIf="favor.climatizacion" value="Climatización" [rounded]="true"></p-tag>
            <p-tag *ngIf="favor.adaptadoMovilidadReducida" value="Adaptado" [rounded]="true"></p-tag>
        </ng-template>
        <ng-template pTemplate="footer">
          <p-button label="Contactar"></p-button>
        </ng-template>
      </p-card>
    </div>
  </ng-container>

  <div>
    <div *ngIf="pruebasDesarrolo" style="background-color: darkseagreen">
      <p>Fumar: {{fumar}}</p>
      <p>Internet: {{internet}}</p>
      <p>Mascota: {{mascota}}</p>
      <p>Climatización: {{climatizacion}}</p>
      <p>Movilidad Reducida: {{movilidadReducida}}</p>
      <p>Provincia elegida: {{provinciaElegida}}</p>

      <p>Provincias: {{provincias[1] | json}}</p>
      <p>Favores: {{favores[1] |json}}</p>
    </div>

<!--  Provincias: {{provincias | json}}-->
  </div>
</div>
